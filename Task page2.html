        <script>
          // Handle Edit Functionality
          function handleEdit(button) {
            const row = button.closest("tr");
            const nameCell = row.querySelector("td:nth-child(2)");
            const relationshipCell = row.querySelector("td:nth-child(3)");
            const dobCell = row.querySelector("td:nth-child(4)");
      
            if (button.value === "Edit") {
              // Replace text with input fields
              const currentName = nameCell.textContent;
              const currentRelationship = relationshipCell.textContent;
              const currentDob = dobCell.textContent;
      
              nameCell.innerHTML = `<input type="text" value="${currentName}" class="form-control"/>`;
              relationshipCell.innerHTML = `<input type="text" value="${currentRelationship}" class="form-control"/>`;
              dobCell.innerHTML = `<input type="date" value="${currentDob}" class="form-control"/>`;
      
              // Change "Edit" button to "Save"
              button.value = "Save";
              button.classList.remove("btn-primary");
              button.classList.add("btn-success");
            } else if (button.value === "Save") {
              // Save edited values
              const nameInput = nameCell.querySelector("input");
              const relationshipInput = relationshipCell.querySelector("input");
              const dobInput = dobCell.querySelector("input");
      
              nameCell.textContent = nameInput.value;
              relationshipCell.textContent = relationshipInput.value;
              dobCell.textContent = dobInput.value;
      
              // Change "Save" button back to "Edit"
              button.value = "Edit";
              button.classList.remove("btn-success");
              button.classList.add("btn-primary");
            }
          }
      
          // Handle Delete Functionality
          function handleDelete(button) {
            const row = button.closest("tr");
            if (confirm("Are you sure you want to delete this record?")) {
              row.remove();
            }
          }
        </script>
